<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Post Page</title>
</head>
<body>
<h1>チャット投稿ページ</h1>
<form wicket:id="form">
  <p>
    <label for="messageInput">メッセージ:</label><br>
    <textarea wicket:id="messageInput" id="messageInput"></textarea>
  </p>
  <p>
    <button wicket:id="submit">投稿</button>
  </p>
</form>
</body>
</html>
